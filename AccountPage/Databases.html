<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="AccountPage.css">
</head>

<body>

    <div class="box" id="idBox">

        <p> My databases</p>
        <a class="btn" onmousedown="mouseDown()" href="Database1.html"> Database 1 </a>
        <a class="btn" onmousedown="mouseDown()" href="Database1.html"> Database 2 </a>

        
      
            <form class="hidden" >
            <input type="text" placeholder="Name of new database" id="nmn" required>
            <button onclick="AddCol(); return false;" class="small-btn"> Create</button>
             </form>
            
      
        
        <div class="buttons">

            

            <button class="small-btn" id="Add">
               Add
            </button>
            <button  class="small-btn" id="Edit">
               Edit
            </button >

        </div>

    </div>


    <script>
            let addBtn = document.getElementById('Add');
            let menu = document.querySelector('.hidden');
    
            addBtn.addEventListener('click', () => {
                menu.classList.add('is--open');
            });
    
            document.addEventListener('keyup', (e) => {
                if(e.key === 'Escape' || e.keyCode ===27) {
                    menu.classList.remove('is--open');
                }
            })

            function AddCol(){
                var tag=document.createElement("a");
                tag.className="btn";
                if(document.getElementById("nmn").value=='')
                {
                    alert("Database must have a name!");
                    return false;
                }
                var t=document.createTextNode(document.getElementById("nmn").value);
                tag.appendChild(t);
                document.getElementById("idBox").appendChild(tag);
                document.getElementById("nmn").value='';
            }
    </script>

</body>

</html>
