<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="Structure.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <header>
            <h1>Table:Table_Name</h1>
            <h4>Table Data</h4>
        </header>
        <table>
            <tr>
                <th>Column</th>
                <th>Type</th>
            </tr>
            <tr>
                <th>idSomething</th>
                <th>nameSomething</th>
            </tr>
            <tr>
                <th>Content</th>
                <th>Content</th>
            </tr>
        </table>
        <div class="indxs">
            <h4>Indexes</h4>
            <table>
                <tr>
                    <th>TypeOf</th>
                    <th>Attribute</th>
                </tr>
                <tr>
                    <th>Primary</th>
                    <th>Id</th>
                </tr>
                <tr>
                    <th>Index</th>
                    <th>Title</th>
                </tr>
            </table>
            <a href="">Alter indexes</a>
        </div>
        <div class="keys">
            <h4>Foreign keys</h4>
            <table>
                <tr>
                    <th>Column</th>
                    <th>Target</th>
                </tr>
                <tr>
                    <th>Row_Name</th>
                    <th>whatDoes(Row_Name)</th>
                </tr>
            </table>
            <a href="">Add foreign key</a>
        </div>
        <div class="triggers">
            <h4>Triggers</h4>
            <table>
                <tr>
                    <th>Trigger_Name1</th>
                </tr>
                <tr>
                    <th>Trigger_Name2</th>
                </tr>
            </table>
            <a href="">Add Trigger</a>
            <a href="../Login/login.html">Remove Trigger</a>
        </div>
    </div>
</body>
</html>
