<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- Intreaga fereastra -->
    <div class="bothSide">
        <!-- Sectiunea din partea stanga cu poza. -->
        <div class="borderLeftSide">
            <div class="leftSide">
                <div class="centerLeftSide">
                    <img src="sql.png" alt="sqlLogo" id="logo_leftSide">
                    <h3>Name of project</h3>
                    <p>Bla bla bla, something text</p>
                    <!-- Icon for facebook/Twitter/Insta... -->

                    <footer>
                        <a href="">
                            <img src="facebookIcon.png" alt="facebook Icon" id="facebook">
                        </a>

                    </footer>
                </div>
            </div>
        </div>

        <!-- Sectiunea de log In -->
        <div class="rightSide">
            <div class="centerRightSide">
                <h1>Log In</h1>
                <div class=placeHolder>
                    <input type="text" id="username" placeholder="Username*">
                    <input type="text" id="password" placeholder="Password*">
                    <button type="submit" id="buttonLOGIN">LOG IN</button>
                </div>
                <!-- forgotPassword & register -->
                <div class="forgotPassword">
                    <a href="" id="forgotP">Forgot Password?</a>
                    <a href="" id="notMember">Not a member yet?</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
