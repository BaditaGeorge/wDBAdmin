<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="createTable.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h2>Create newTable</h2>
    <form action="newTable">
        <div class="allVars">
            <input type="text" class="name" placeholder="Name of Column" required>
    
            <label class="labelType">
                Type
                <Select id="options">
                    <option value="">VARCHAR2</option>
                    <option value="">NUMBER</option>
                    <option value="">DATE</option>
                </Select>
            </label>
        
            <label class="size">
                Size
                <input type="text" id="size">
            </label>

            <label class="null">
                Null
                <input type="checkbox" id="null">
            </label>

            <button type="submit">add</button>
            <p>
                <span>OR</span>
            </p>
            <a href="Tables.html"><button>Go Back</button></a>

            <footer>
                <img src="finish.png" alt="logoPNG">
            </footer>
        </div>
    </form>
</body>

</html>
